      //for
      var result = 1;
      for (let i = 1; i <= 5; i++) {
        result *= i;
      }
      console.log('5! = ' + result);

      //recursive
      // 當 n =0,  F(n) = n! = 0! = 1
      // 當 n > 0, F(n) = n! = n * F(n-1)
      // 當 n < 0, F(n) = -1;

      function F(n) {
        if (n === 0)
          return 1;
        else if (n > 0)
          return n * F(n - 1);
        else
          return -1;
      }

      console.log('5! = ' + F(5));
      console.log('0! = ' + F(0));

    }
